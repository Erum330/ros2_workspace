- ros_topic_name: "clock"
  gz_topic_name: "clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: "GZ_TO_ROS"

- ros_topic_name: "joint_states"
  gz_topic_name: "joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model" # gz-sim-joint-state-publisher-system publishes Model msg
  direction: "GZ_TO_ROS"

- ros_topic_name: "odom"
  gz_topic_name: "odom"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: "GZ_TO_ROS"

- ros_topic_name: "tf"
  gz_topic_name: "tf"
  ros_type_name: "tf2_msgs/msg/TFMessage"
  gz_type_name: "gz.msgs.Pose_V"
  direction: "GZ_TO_ROS"

- ros_topic_name: "cmd_vel"
  gz_topic_name: "cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: "ROS_TO_GZ"

# --- NEW SENSOR BRIDGES ---

# IMU Sensor Data
# Topic name comes from <topic>imu</topic> in XACRO
- ros_topic_name: "imu"
  gz_topic_name: "imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  direction: "GZ_TO_ROS"

# GPU Lidar Data (Point Cloud Output)
# The <topic>lidar</topic> in your XACRO is what gz-sim-gpu-lidar-system publishes to.
# For GPU Lidar, the output is typically a Point Cloud.
- ros_topic_name: "lidar"
  gz_topic_name: "lidar"
  ros_type_name: "sensor_msgs/msg/PointCloud2"
  gz_type_name: "gz.msgs.PointCloudPacked"
  direction: "GZ_TO_ROS"
  
# --- FLAP CONTROLLER BRIDGES (Assuming the original direct Gazebo control) ---

# Left Flap Position Command
- ros_topic_name: "left_flap_cmd"
  gz_topic_name: "left_flap_controller/cmd_pos"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "gz.msgs.Double"
  direction: "ROS_TO_GZ"

# Right Flap Position Command
- ros_topic_name: "right_flap_cmd"
  gz_topic_name: "right_flap_controller/cmd_pos"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "gz.msgs.Double"
  direction: "ROS_TO_GZ"